<!DOCTYPE html>
<body id='test'>
  <div id='PageA' style="display: inline;">
    AAA
  </div>
  <div id='PageB' style="display: none;">
    BBB
  </div>
  <div id='PageC' style="display: none;">
    CCC
  </div>
  <br />
  <input id='A' type='button' value='A'/>
  <input id='B' type='button' value='B'/>
  <input id='C' type='button' value='C'/>
  <script type="text/javascript">
    function process() {
      var id = this.id;
      var pg = 'Page' + id;
      var buttons = ['A', 'B', 'C'];
      for (i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        document.getElementById(button).disabled = (button == id);
      }
      var pages = ['PageA', 'PageB', 'PageC'];
      for (i = 0; i < pages.length; i++) {
        var page = pages[i];
        document.getElementById(page).style.display = (page == pg ? 'inline' : 'none');
      }
    }

    var buttons = ['A', 'B', 'C'];
    for (i = 0; i < buttons.length; i++) {
      var button = buttons[i];
      document.getElementById(button).onclick = process;
    }

  </script>
</body>
